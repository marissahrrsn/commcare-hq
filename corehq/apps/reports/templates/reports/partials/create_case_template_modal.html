{% load hq_shared_tags %}
{% load i18n %}

<div class="modal fade" id="case-templates-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="case-template-form" action="{% url 'create_case_template' domain %}" method="POST">
        {% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            {% trans "Create Case Template" %}
          </h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="template-name">{% trans "Name" %}</label>
            <input type="text" class="form-control" id="template-name" required="true" name="name"
                   placeholder="{{ case.name }} - {% trans 'Template' %}" />
          </div>
          <div class="form-group">
            <label for="template-comment">{% trans "Comment" %}</label>
            <input type="text" class="form-control" id="template-comment" name="comment"
                   placeholder="{% trans 'Description of the template' %}" />
          </div>
          <input type="hidden" name="case_id" value="{{ case.case_id }}" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
          <button type="submit" class="btn btn-primary" for="case-template-form">{% trans "Save" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
